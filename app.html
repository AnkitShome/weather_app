<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to an external CSS file -->
</head>
<body>
   <div class="card">
      <div class="search">
         <input class="search-input" type="text" placeholder="Enter city name"
         spellcheck="false">
         
         <button class="search-button">
            <img class="search-image-icon" src="images/search.png">
         </button>
      </div>

      <div class="error">
         <p>Invalid city name</p>
      </div>

      <div class="weather">
         <img src="images/mist.png" class="weather-icon">
         <h1 class="temp">Temperature: 22℃</h1>
         <h2 class="feels-like">Feels like: 22℃</h2>
         <h2 class="city">Kolkata</h2>


         <div class="details">
            <div class="col">
               <img class="col-image" src="images/humidity.png">
               <div>
                  <p class="humidity">50%</p>
                  <p>Humidity</p>
               </div>
            </div>

            <div class="col">
               <img class="col-image" src="images/wind.png">
               <div>
                  <p class="wind">15 km/h</p>
                  <p>Wind Speed</p>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
